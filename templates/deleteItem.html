
{% extends "layout.html" %}
{% block container %}
<div class="bg-light py-3">
        <div class="container">
          <div class="row">
            <div class="col-md-12 mb-0">
              <a href="{{url_for('showHome')}}">Home</a> 
              <span class="mx-2 mb-0">/</span> <strong>{{item.category.name}}</strong>
              <span class="mx-2 mb-0">/</span> <strong>{{item.title}}</strong>
              <span class="mx-2 mb-0">/</span><strong class="text-black">Delete</strong>
            </div>
          </div>
        </div>
      </div>  
  
      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="h3 mb-3 text-black">Delete Item</h2>
            </div>
            <div class="col-md-12">
              <h1> Are You Sure you want to delete item <i><u>{{item.Title}}</u></i> from Category <i>{{item.category.name}}</i>? </h1>
              <div class="col-md-6">
                
                <h2 class="text-black">{{item.title}}</h2>
                <p class="mb-4">{{item.description}}</p>
              <div>
              <form action="{{url_for('deleteItem', category_id=item.cat_id, item_id=item.id)}}" method="post">
                  <div class="form-group row">
                    <div class="col-lg-6">
                      <input type="submit" class="btn btn-primary btn-lg btn-block" value="Yes">
                    </div>
                    <div class="col-lg-6">
                      <a href="{{url_for('showHome')}}">
                          <input type="button" class="btn btn-secondary btn-lg btn-block" value="Cancel">
                      </a>
                    </div>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>

{% endblock %}
