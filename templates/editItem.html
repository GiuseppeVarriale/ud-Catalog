
{% extends "layout.html" %}
{% block container %}
<div class="bg-light py-3">
        <div class="container">
          <div class="row">
            <div class="col-md-12 mb-0">
              <a href="{{url_for('showHome')}}">Home</a> 
              <span class="mx-2 mb-0">/</span> <strong>Categories</strong>
              <span class="mx-2 mb-0">/</span><strong class="text-black">Edit</strong>
            </div>
          </div>
        </div>
      </div>  
  
      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="h3 mb-3 text-black">Edit Category</h2>
            </div>
            <div class="col-md-12">
  
              <form action="{{url_for('editItem', category_id=item.cat_id, item_id=item.id)}}" method="post">
                
                <div class="p-3 p-lg-5 border">
                  <div class="form-group row">
                    <div class="col-md-9">
                      <label for="title" class="text-black">Item Title <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="title" name="title" value="{{item.title}}" required>
                    </div>

                  </div>
                  <div class="form-group row">
                    <div class="col-md-9">
                      <label for="description" class="text-black">description <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="description" name="description" value="{{item.description}}" required>
                    </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-md-9">
                        <label for="categoryId" class="text-black" >Category:<span class="text-danger">*</span></label>
                        <select class="form-control" id="categoryId" name="categoryId">
                          {% for category in categories %}
                          <option value="{{ category.id }}" {{'selected' if category.id==item.cat_id else ''}} required>{{ category.name }}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>

                  <div class="form-group row">
                    <div class="col-lg-6">
                      <input type="submit" class="btn btn-primary btn-lg btn-block" value="Update">
                    </div>
                    <div class="col-lg-6">
                      <a href="{{url_for('showHome')}}">
                          <input type="button" class="btn btn-secondary btn-lg btn-block" value="Cancel">
                      </a>
                    </div>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>

{% endblock %}
